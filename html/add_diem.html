<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Điểm</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Thêm Điểm Sinh Viên</h2>
        
        <!-- Form thêm điểm -->
        <form action="xulythemdiem.php" method="POST">
            <div class="mb-3">
                <label for="student-id" class="form-label">Mã sinh viên</label>
                <input type="text" class="form-control" id="student-id" name="student-id" placeholder="Nhập mã sinh viên" required>
            </div>

            <div class="mb-3">
                <label for="student-name" class="form-label">Tên sinh viên</label>
                <input type="text" class="form-control" id="student-name" name="student-name" placeholder="Nhập tên sinh viên" required>
            </div>

            <div class="mb-3">
                <label for="course-name" class="form-label">Tên môn học</label>
                <input type="text" class="form-control" id="course-name" name="course-name" placeholder="Nhập tên môn học" required>
            </div>

            <div class="mb-3">
                <label for="midterm-score" class="form-label">Điểm giữa kỳ</label>
                <input type="number" step="0.1" class="form-control" id="midterm-score" name="midterm-score" placeholder="Nhập điểm giữa kỳ" required>
            </div>

            <div class="mb-3">
                <label for="final-score" class="form-label">Điểm cuối kỳ</label>
                <input type="number" step="0.1" class="form-control" id="final-score" name="final-score" placeholder="Nhập điểm cuối kỳ" required>
            </div>

            <div class="mb-3">
                <label for="total-score" class="form-label">Điểm tổng kết</label>
                <input type="number" step="0.1" class="form-control" id="total-score" name="total-score" placeholder="Điểm tổng kết" readonly>
            </div>

            <!-- Nút tính điểm tổng kết -->
            <div class="mb-3 text-center">
                <button type="button" class="btn btn-primary" onclick="calculateTotalScore()">Tính Điểm Tổng Kết</button>
            </div>

            <!-- Nút gửi form -->
            <div class="text-center">
                <button type="submit" class="btn btn-success">Thêm Điểm</button>
                <a href="../html/ql_diem.html" class="btn btn-secondary">Quay Lại</a>
            </div>
        </form>
    </div>

</body>

</html>
