<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Môn Học</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Thêm Môn Học</h2>
        <form>
            <div class="mb-3">
                <label for="tenMonHoc" class="form-label">Tên môn học</label>
                <input type="text" class="form-control" id="tenMonHoc" placeholder="Nhập tên môn học">
            </div>
            <div class="mb-3">
                <label for="maMonHoc" class="form-label">Mã môn học</label>
                <input type="text" class="form-control" id="maMonHoc" placeholder="Nhập mã môn học">
            </div>
            <div class="mb-3">
                <label for="soTinChi" class="form-label">Số tín chỉ</label>
                <input type="number" class="form-control" id="soTinChi" placeholder="Nhập số tín chỉ">
            </div>
            <div class="mb-3">
                <label for="moTa" class="form-label">Mô tả</label>
                <textarea class="form-control" id="moTa" rows="3" placeholder="Nhập mô tả về môn học"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Lưu</button>
            <a href="../html/ql_monhoc.html" class="btn btn-secondary">Quay lại</a>
        </form>
    </div>
</body>

</html>
