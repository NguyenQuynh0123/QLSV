<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Khoa</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Thêm Khoa</h2>
        <form>
            <div class="mb-3">
                <label for="tenKhoa" class="form-label">Tên khoa</label>
                <input type="text" class="form-control" id="tenKhoa" placeholder="Nhập tên khoa">
            </div>
            <div class="mb-3">
                <label for="maKhoa" class="form-label">Mã khoa</label>
                <input type="text" class="form-control" id="maKhoa" placeholder="Nhập mã khoa">
            </div>
            <div class="mb-3">
                <label for="soDT" class="form-label">Số điện thoại</label>
                <input type="text" class="form-control" id="soDT" placeholder="Nhập số điện thoại">
            </div>
            <div class="mb-3">
                <label for="moTa" class="form-label">Mô tả</label>
                <textarea class="form-control" id="moTa" rows="3" placeholder="Nhập mô tả về khoa"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Lưu</button>
            <a href="../html/ql_khoa.html" class="btn btn-secondary">Quay lại</a>
        </form>
    </div>
</body>

</html>
